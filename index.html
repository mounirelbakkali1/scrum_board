  <div id="addTaskPage" style="display:none;">
    <div class="container">
      <div class="row w-75 m-auto">
        <div class="col">
          <h3 class="h3">Add Task</h3>
          <form name="form-task" action="assets/php/process.php" method="POST" id="form">
            <p class="h5 text-danger" id="validation" style="transition: 0.5s;"></p>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="taskTitle" name="title" required>
                  <label class="text-dark" for="taskTitle">Title *</label>
                </div>
                <label for="feature">Type *</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="feature" value="feature" name="type">
                  <label class="form-check-label" for="type">
                    Feature
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="bug" name="type" value="bug" >
                  <label class="form-check-label" for="type">
                    Bug
                  </label>
                </div>
                <label for="priorityField">Priority *</label>
                <select class="form-select p-3" aria-label="Default select example" required id="priorityField" name="priority">
                  <option class="h6 text-dark " value="High">High</option>
                  <option class="h6 text-dark" value="Medium">Medium</option>
                  <option class="h6 text-dark" value="Low">Low</option>
                  <option class="h6 text-dark" value="Critical">Critical</option>
                </select>
                <label for="statusField">Status *</label>
                <select class="form-select p-3 text-dark" aria-label="Default select example" required id="statusField" name="status">
                  <option class="h6 text-dark" value="To Do">To Do</option>
                  <option class="h6 text-dark" value="In Progress">In Progress</option>
                  <option class="h6 text-dark" value="Done">Done</option>
                </select>
                <label for="date">Date *</label>
                <input type="date" class="form-control mb-2 p-3" required id="date" name="date">


              </div>
              <div class="col-lg-6">
                <div class="form-floating" style="height: 78%;">
                  <textarea class="form-control" placeholder="Leave a comment here" name="description" id="description" style="height:100%"
                    required></textarea>
                  <label for="description" class="text-dark">Description *</label>
                </div>
                <label for="etiquette">Etiquette *</label>
                <select class="form-select p-3 mb-2 text-dark" aria-label="Default select example" required id="bgField" name="background">
                  <option class="h6 text-dark" value="white" style="background-color: white;">white</option>
                  <option class="h6 text-dark" value="linen" style="background-color: linen;">linen</option>
                  <option class="h6 text-dark" value="lightyellow" style="background-color: lightyellow;">lightyellow</option>
                  <option class="h6 text-dark" value="snow" style="background-color: snow;">snow</option>
                  <option class="h6 text-dark" value="aliceblue" style="background-color: aliceblue;">aliceblue</option>
                  <option class="h6 text-dark" value="antiquewhite" style="background-color: antiquewhite;">antiquewhite</option>
                  <option class="h6 text-dark" value="azure" style="background-color: azure;">azure</option>
                  <option class="h6 text-dark" value="cornsilk" style="background-color: cornsilk;">cornsilk</option>
                  <option class="h6 text-dark" value="floralwhite" style="background-color: floralwhite;">floralwhite</option>
                  <option class="h6 text-dark" value="transparent" style="background-color: transparent;">transparent</option>
                </select>
                <small>* all fields required</small>
              </div>
              
            </div>
            <div class="d-flex justify-content-end mt-3">
              <button class="btn me-2 " id="cancel"
                style="width: 80px;z-index:10 ;"  onclick="return false" >Cancel</button><!-- return to prevent reload page-->
              <button  type="submit" class="btn"   id="add" style="width: 80px;z-index:10 ;">Add</button>
            </div>
          </form>
